{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf%}

{% block head %}
    <title>Search</title>
{%  endblock %}

{% block content %}
    <style>

    /* CSS */
.button-84 {
  align-items: center;
  background-color: steelblue;
  background-image: linear-gradient(#4682b4, #8693a9);
  border-radius: 8px;
  border-width: 0;
  box-shadow: 0 10px 20px rgba(0, 0, 0, .1),0 3px 6px rgba(0, 0, 0, .05);
  box-sizing: border-box;
  color: #fff;
  cursor: pointer;
  display: inline-flex;
  flex-direction: column;
  font-family: expo-brand-demi,system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
  font-size: 18px;
  height: 52px;
  justify-content: center;
  line-height: 1;
  margin: 0;
  outline: none;
  overflow: hidden;
  padding: 0 32px;
  text-align: center;
  text-decoration: none;
  transform: translate3d(0, 0, 0);
  transition: all 150ms;
  vertical-align: baseline;
  white-space: nowrap;
}

.button-84:hover {
  box-shadow: rgba(0, 1, 0, .2) 0 2px 8px;
  opacity: .85;
}

.button-84:active {
  outline: 0;
}

.button-84:focus {
  box-shadow: rgba(0, 0, 0, .5) 0 0 0 3px;
}

@media (max-width: 420px) {
  .button-84 {
    height: 48px;
  }
}

    .search-container {
        background-color: white;
        color: black;
        max-width: 500px;
        margin: auto;
        width: 99.5%;
        border: 10px white;
        padding: 5px;
        text-align: center;
    }
    .search-button {
      height: 50px;
      position: relative;
      alignment: center;
    }
    .search_group {
        margin: auto;
        text-align: center;
        alignment: center;
    }
    </style>

      <div class="search-container">
        <div class="card" id="search-card">
            <label class="search" style="font-size: 14pt"><strong>Search by title to search the GCOPL Catalog</strong></label>
                <label class="search_space">&nbsp;OR </label>
                <label class="search"> Click <a href={{ url_for('books')}}><button class="button-84">All Titles</button></a> to review complete GCOPL catalog</label></label>
          <form class="search_form" action="{{ url_for('search') }}" method="post">
            <div class="search_group">
                <label class="title_label" for="title" style="font-size: 14pt"><strong>Book title:</strong></label>
                <center><input autocomplete="on" autofocus class="form-control" placeholder="Enter the title of the book" id="title"
                name="title" type="text" required style="width: 400px; text-align: center; padding: 5px"/></center>
            </div>
            <div class="form-group">
                <label class="author_label" for="author" style="font-size: 14pt; padding-top: 8px"><strong>Book author (optional):</strong></label>
                <center><input autocomplete="on" class="form-control" placeholder="Enter the author of the book" id="author" name="author"
                        type="text" style="width: 400px; text-align: center"/> </center>
            </div>
              <div class="search-button">
            &nbsp<button class="button-84" type="submit">Search</button>
              </div>
          </form>

        </div>
      </div>

    <script>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <script>
        $("#loading").hide();
        $("#loading-message").hide();
        function loading(){
          $("#loading").show();
          $("#loading-message").show();
          $("#header-card").hide();
          $("#search-card").hide();
        }
      </script>

 {% endblock %}
